<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .calculator {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        #display {
            width: 100%;
            height: 50px;
            font-size: 24px;
            text-align: right;
            margin-bottom: 10px;
            padding: 10px;
            box-sizing: border-box;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 5px;
        }
        button {
            padding: 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #e0e0e0;
        }
        button:hover {
            background-color: #d0d0d0;
        }
        button.operator {
            background-color: #ff9500;
            color: white;
        }
        button.operator:hover {
            background-color: #e08600;
        }
        button.equals {
            background-color: #4CAF50;
            color: white;
        }
        button.equals:hover {
            background-color: #45a049;
        }
        button.clear {
            background-color: #f44336;
            color: white;
        }
        button.clear:hover {
            background-color: #da190b;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" readonly>
        <div class="buttons">
            <button class="clear" onclick="clearDisplay()">C</button>
            <button onclick="appendToDisplay('/')" class="operator">/</button>
            <button onclick="appendToDisplay('*')" class="operator">*</button>
            <button onclick="appendToDisplay('-')" class="operator">-</button>
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('+')" class="operator">+</button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button onclick="calculate()" class="equals">=</button>
        </div>
    </div>

    <script>
        let currentInput = '';
        
        function appendToDisplay(value) {
            currentInput += value;
            document.getElementById('display').value = currentInput;
        }
        
        function clearDisplay() {
            currentInput = '';
            document.getElementById('display').value = '';
        }
        
        function calculate() {
            try {
                // Handle consecutive operators - keep only the last one
                let expression = currentInput.replace(/([+\-*/])\1+/g, '$1');
                
                // Handle edge cases: operators at start or end
                expression = expression.replace(/^[+\-*/]+/, '');
                expression = expression.replace(/[+\-*/]+$/, '');
                
                // Evaluate the expression safely
                // Using Function constructor as a safer alternative to eval
                let result = new Function('return ' + expression)();
                
                // Check for valid result
                if (!isFinite(result) || isNaN(result)) {
                    throw new Error('Invalid calculation');
                }
                
                document.getElementById('display').value = result;
                currentInput = result.toString();
            } catch (error) {
                // Handle calculation errors
                document.getElementById('display').value = 'Error: ' + error.message;
                currentInput = '';
            } finally {
                // This block always executes - useful for cleanup
                console.log('Calculation attempted at: ' + new Date().toISOString());
            }
        }
    </script>
</body>
</html>
